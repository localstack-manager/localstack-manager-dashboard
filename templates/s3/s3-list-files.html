{% extends 'base.html' %}

{% block title %}SQS Management{% endblock %}

{% block content %}
<h3>S3 Buckets</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/s3List" class="alert-link">List Buckets</a></li>
        <li class="breadcrumb-item active" aria-current="page">List Files</li>
    </ol>
</nav>

<div class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="bucketNameId" placeholder="Queue Name" value="{{bucket_name}}">
    </div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary mb-2" onclick="list_files()">Filter</button>
	</div>
    <div class="form-group mx-sm-3 mb-2">
        Upload File:
    </div>
   <div class="form-group mx-sm-3 mt-2">
	<form method="post" enctype="multipart/form-data">
	   <div class="input-group mb-3">
			<div class="custom-file">
				<input type="file" name="file" class="custom-file-input" id="inputGroupFile02"/>
				<label class="custom-file-label" for="inputGroupFile02">Select File</label>
			</div>
			<div class="input-group-append">			
				<button class="btn btn-primary">Upload</button>				
			</div>
		</div>
	</form>
  </div>

</div>

<div class="table-responsive">
    <table id="s3ListFilesTableId" class="table table-striped table-sm">
        <thead>
            <tr>
                <th>File Name</th>
				<th>Size</th>
                <th>Last Modified</th>
				<th>Owner</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
{% endblock %}

{% block page_scripts %}
<script>
	list_files();
</script>
{% endblock %}
