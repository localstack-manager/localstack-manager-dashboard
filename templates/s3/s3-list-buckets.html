{% extends 'base.html' %}

{% block title %}SQS Management{% endblock %}

{% block content %}
<h3>S3 Buckets</h3>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">List Buckets</li>
        <li class="breadcrumb-item" aria-current="page"><a href="/s3ListFiles" class="alert-link">List Files</a></li>
    </ol>
</nav>

<div class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="bucketNameId" placeholder="Bucket name" value="{{bucket_name}}">
    </div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary mb-2" onclick="addBucket()">Add</button>
	</div>
</div>

<div class="table-responsive">
    
    <table id="s3ListBucketsTableId" class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Buckets (click to view files)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
{% endblock %}

{% block page_scripts %}
<script>
	list_buckets();	
</script>
{% endblock %}
